name: Check Unused Packages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  creosote-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd bot
        python -m pip install --upgrade pip
        pip install creosote
    
    - name: Run Creosote
      # ignoring 'pillow' package (since it's called PIL so it 'seems' unused)
      run: |
        cd bot
        creosote --deps-file requirements.txt --exclude-dep 'pillow'
    
    - name: Check Creosote output
      run: |
        cd bot
        if [ -s creosote_unused_requirements.txt ]; then
          echo "Unused packages found:"
          cat creosote_unused_requirements.txt
          exit 1
        else
          echo "No unused packages found."
        fi
